<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/3.2.1/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/live/1.0/firebase-ui-auth.js"></script>
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/live/1.0/firebase-ui-auth.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="/main.js"></script>
  <title>Austin Pickup Basketball</title>
</head>
<body>
  <div id="logged-out">
    <h1>Austin Pickup Basketball</h1>
    <h3>Sign in to see and join scheduled pickup games</h3>
    <div id="firebaseui-auth-container"></div>
  </div>

  <div id="logged-in">
    <h1>Welcome, <span id="user"></span>!</h1>
		<div id="form">
			<form action="" method="post">
				<div class="form-group">
					<button id="add-game">Add Game</button>
					<button id="sign-out">Sign out</button>
				</div>
			</form>
		</div>
    <h3>See available games:</h3>
    <div id="games-container"></div>
  </div>
</body>
</html>
